<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh Switch...case</title>
</head>

<body>
    <script>
        //Nhập vào 1 số nguyên 0-9 từ bàn phím, phiên âm số nguyên
        //3--> Ba
        let number = parseInt(prompt("Nhập vào 1 số nguyên từ 0-9"));
        switch (number) {
            case 0:
                console.log("Không");
                break;
            case 1:
                console.log("Một");
                break;
            case 2:
                console.log("Hai");
                break;
            case 3:
                console.log("Ba");
                break;
            case 4:
                console.log("Bốn");
                break;
            case 5:
                console.log("Năm");
                break;
            case 6:
                console.log("Sáu");
                break;
            case 7:
                console.log("Bảy");
                break;
            case 8:
                console.log("Tám");
                break;
            default:
                console.log("Chín");
        }
    </script>
</body>

</html>
