<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>

<body>
    <script>
        // Nhập vào 1 số USD, chuyển sang VNĐ với tỷ giá là 23.5
        /*
            Input: USD
            process:
                VNĐ = USD * 23.5
            Output: VNĐ
        */
        //    B1: Nhập vào số USD - prompt
        // let usd;//Khai báo biến có tên usd
        let usd = parseInt(prompt("Nhập vào số USD:"));//Khởi tạo giá trị, usd - String
        // B2. Chuyển đổi USD sang VNĐ
        let vnd = usd * 23500;
        // B3. In giá trị tiền VNĐ
        console.log("Giá trị VNĐ chuyển đổi là:", vnd);
    </script>
</body>

</html>
